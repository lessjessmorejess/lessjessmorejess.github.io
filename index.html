<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet/less" type="text/css" href="public/styles/styles.less" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js" ></script>
  <script>
    $(document).ready(function() {
  // Images loaded is zero because we're going to process a new set of images.
  var imagesLoaded = 0;
  // Total images is still the total number of <img> elements on the page.
  var totalImages = $('img').length;

  // Step through each image in the DOM, clone it, attach an onload event
  // listener, then set its source to the source of the original image. When
  // that new image has loaded, fire the imageLoaded() callback.
  $('img').each(function(idx, img) {
    $('<img>').on('load', imageLoaded).attr('src', $(img).attr('src'));
  });

  // Do exactly as we had before -- increment the loaded count and if all are
  // loaded, call the allImagesLoaded() function.
  function imageLoaded() {
    imagesLoaded++;
    if (imagesLoaded == totalImages) {
      allImagesLoaded();
    }
  }

  function allImagesLoaded() {
    console.log('ALL IMAGES LOADED');
    $(".loading").hide();
  }
});
</script>
  <meta charset="utf-8">
  <title>Obsession</title>

</head>
<body>
  <div class="loading"></div>
  <div class="other" >
    <div class="tiltBox" data-tilt data-tilt-max="10" data-tilt data-tilt-reverse="true" data-tilt-speed="400" data-tilt-perspective="1000">
      <img id="layer1" value="1" class="layer" src="public/assets/artLayer1.png">
      <img id="layer2" value="2" class="layer" src="public/assets/artLayer2.png">
      <img id="layer3" value="3" class="layer" src="public/assets/artLayer3.png">
      <img id="layer4" value="4" class="layer" src="public/assets/artLayer4.png">
      <img id="layer5" value="5" class="layer" src="public/assets/artLayer5.png">
      <img id="layer6" value="6" class="layer" src="public/assets/artLayer6.png">
      <img id="layer7" value="7" class="layer" src="public/assets/artLayer7.png">
      <img id="layer8" value="8" class="layer" src="public/assets/artLayer8.png">
    </div>
  </div>
  <script type="text/javascript" src="/node_modules/vanilla-tilt/dist/vanilla-tilt.js"></script>
  <script type="text/javascript">
	VanillaTilt.init(document.querySelector(".your-element"), {
		max: 25,
		speed: 400,

	});

	//It also supports NodeList
	VanillaTilt.init(document.querySelectorAll(".your-element"));
</script>
</body>
</html>
